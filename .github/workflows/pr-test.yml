name: PR Tests

on:
 pull_request:
  branches: [main]

jobs:
 lint-and-build:
  name: Lint and Build
  runs-on: ubuntu-latest

  steps:
   - name: Checkout code
     uses: actions/checkout@v4

   - name: Setup Node.js
     uses: actions/setup-node@v4
     with:
      node-version: '20'
      cache: 'npm'

   - name: Install dependencies
     run: npm ci

   - name: Run linter
     run: npm run lint
     continue-on-error: true

   - name: Type check
     run: npx tsc --noEmit
     continue-on-error: true

   - name: Build application
     run: npm run build

 docker-build:
  name: Docker Build Test
  runs-on: ubuntu-latest

  steps:
   - name: Checkout code
     uses: actions/checkout@v4

   - name: Set up Docker Buildx
     uses: docker/setup-buildx-action@v3

   - name: Build Docker image
     uses: docker/build-push-action@v5
     with:
      context: .
      push: false
      tags: secret-santa-app:pr-${{ github.event.pull_request.number }}
      cache-from: type=gha
      cache-to: type=gha,mode=max

   - name: Test container startup
     run: |
      docker build -t secret-santa-test .
      docker run -d --name test-container -p 3000:3000 secret-santa-test
      sleep 15
      curl -f http://localhost:3000 || exit 1
      docker stop test-container
      docker rm test-container
